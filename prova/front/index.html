<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="login">
            <div class="textlogin">
                <h1 id="tit-login">Login</h1>
            </div>
            <div class="input-login">
                <input type="text" placeholder="E-mail" id="email" class="input" required>
                <input type="password" placeholder="Senha" id="senha" class="input" required>
            </div>
            <div class="botao-login">
                <input type="button" value="Entrar" id="button-entrar" onclick="entrar()" >
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
