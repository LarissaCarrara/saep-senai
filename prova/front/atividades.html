<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="atividadess.css">
</head>
<body onload="carregardados()">
    <header>
        <h1 class="tit" id="nomeprof"></h1>
        <h2 class="tit" onclick="sair()">sair</h2>
    </header>
    <div class="novaturma">
        <input type="button" value="Voltar" id="btn-novaturma" onclick="voltar()">
        <input type="button" value="Nova atividade" id="btn-novaturma" onclick="exibirModal()">
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h1 class="tit-novaturma">Nova Atividade</h1>
            <div class="conteudomodal">
                <input type="text" placeholder="atividade" class="input-modal" id="novatividade" required>
                <input type="text" placeholder="descrição" class="input-modal" id="novadescricao" required>
                <input type="button" value="Adicionar" class="btn-modal" onclick="cadastrar()">
            </div>
        </div>
    </div>

    <section></section>
</body>
<script src="atividades.js"></script>
</html>
